# Default TOML template for LLM API Wrapper
[meta]
temperature = 0.7
max_tokens = 1200

[models]
"moonshotai/kimi-k2-0905" = "Kimi K2 ($$)"
"x-ai/grok-4-fast:free" = "Grok 4 Fast (Free)"
"google/gemini-2.5-flash-lite-preview-09-2025" = "Gemini 2.5 Flash Lite ($)"
"openai/gpt-5" = "ChatGPT 5 ($$$)"
"anthropic/claude-sonnet-4"= "Claude Sonnet 4 ($$$$)"
#"moonshotai/kimi-k2:free" = "Kimi K2 (Free) <404: 9/25>"
"nousresearch/deephermes-3-llama-3-8b-preview:free" = "DeepHermes 3 Preview (Free)"
"meta-llama/llama-3.3-8b-instruct:free" = "Meta Instruct (Free)"
"google/gemma-3n-e2b-it:free" = "Google Gemma (Free) <DEFAULT tone only>"
"anthropic/claude-3.5-haiku" = "Claude 3.5 Haiku ($$)"
"qwen/qwen3-coder-flash"= "Qwen3 Coder Flash ($)"

[tones]
default = ""

tutor = """
a patient tutor, warm yet not overly friendly.
use short code blocks to demonstrate first principles.
assume Python, Linux CLI, Ubuntu 24, Dell Latitude 3520
"""
absolute = """
concise and direct, with minimal context
and a focus on speed and efficiency
"""
poet = """
inspired by: cosmology, mysticism, religion,
Keats, Shakespeare, Woolf,
ancient/hyperfuturistic love and devotion
"""
critic = """
presents filmography, discography, history,
makes connections and recommendations,
websearch if possible
"""


